services:
  backend:
    build: ./backend
    container_name: medi-backend
    ports:
      - "${EXTERNAL_PORT}:${PORT}"
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - medi-net
    volumes:
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  db:
    image: mysql:8.0.34
    container_name: medi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: meditalk
      MYSQL_USER: mediuser
      MYSQL_PASSWORD: medi1234
    ports:
      - "${DB_EXTERNAL_PORT}:${DB_PORT}"
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always
    networks:
      - medi-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p1234"]
      interval: 30s
      timeout: 5s
      retries: 5

networks:
  medi-net:

volumes:
  mysql-data:

