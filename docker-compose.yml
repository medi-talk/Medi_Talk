services:
  backend:
    build: ./backend
    container_name: medi-backend
    ports:
      - "50000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    restart: always
    networks:
      - medi-net

  db:
    image: mysql:8.0.34
    container_name: medi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: meditalk
      MYSQL_USER: mediuser
      MYSQL_PASSWORD: medi1234
    ports:
      - "50001:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always
    networks:
      - medi-net

networks:
  medi-net:

volumes:
  mysql-data:

